<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Boolando</title>
</head>
<body>
    <main class="page-main">
        <section class="section-title">
            <div class="container-title">
                <div class="row-title">
                    <div class="main-title">
                        <h1>Boolando</h1>
                    </div>
                    <div class="secondary-title">
                        <h3>Spedizione e reso gratuiti!</h3>
                    </div>
                </div>
            </div>
        </section>

        <section class="section-cards">
            <div class="row-cards">
                <div class="container-card">
                    <div class="col33">
                        <div class="cards-items">
                            <div>
                                <figure>
                                    <img src="./img/1.webp" alt="Maglietta uomo maniche corte bianca con logo Levi's">
                                    <img src="./img/2.webp" alt="Maglietta donna maniche corte bianca logo Guess stilizzato">
                                    <img src="./img/3.webp" alt="Completo donna colore verde pastello">
                                    <img src="./img/4.webp" alt="Maglietta uomo maniche corte bianca con logo Levi's">
                                    <img src="./img/5.webp" alt="Vestito donna beige/rosa con particolari e fiocco in vita">
                                    <img src="./img/6.webp" alt="Maglione donna nero">
                                </figure>
                            </div>
                            <div class="cards-info">
                                <span class="brand">Levi's</span>
                                <span class="brand">Guess</span>
                                <span class="brand">Come Zucchero Filato</span>
                                <span class="brand">Levi's</span>
                                <span class="brand">Maya Deluxe</span>
                                <span class="brand">Esprit</span>

                                <h3 class="card-name">RELAXED FIT TEE UNISEX</h3>
                                <h3 class="card-name">ROSES TEE</h3>
                                <h3 class="card-name">VOGLIA DI COLORI PASTELLO</h3>
                                <h3 class="card-name">TEE UNISEX</h3>
                                <h3 class="card-name">STRIPE BODICE</h3>
                                <h3 class="card-name">MAGLIONE - BLACK</h3>

                                <span class="card-price">14,99€ 29,99€</span>
                                <span class="card-price">20,99€ 29,99€</span>
                                <span class="card-price">129,99€ 184,99€</span>
                                <span class="card-price">14,99€ 29.99€</span>
                                <span class="card-price">99,99€</span>
                                <span class="card-price">29,99€</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
</body>
</html>
