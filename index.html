<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Boolando</title>
</head>
<body>
    <header>

    </header>


    <main class="page-main">
        <section class="section-title">
            <div class="container-title">
                <div class="row-title">
                    <div class="main-title">
                        <h1 class="title">Boolando</h1>
                    </div>
                </div>
            </div>
            <div class="container-subsection-title">
                <div class="row-subsection-title">
                    <div class="secondary-title">
                        <h3 class="subsection">Spedizione e reso gratuiti!</h3>
                    </div>
                </div>
            </div>
        </section>

        <section class="section-cards">
            <div class="container-cards">
                <div class="row-cards">
                    <div class="col-33">
                        <div class="card">
                            <img src="./img/1.webp" alt="Maglietta maniche corte bianca uomo con logo Levi's">
                            <div class="card-description">
                                <span class="brand">Levi's</span>
                                <h3 class="card-name">RELAXED FIT TEE UNISEX</h3>
                                <span class="card-price">14,99 €</span>
                                <span class="old-price">29,99 €</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-33">
                        <div class="card">
                            <img src="./img/2.webp" alt="Maglietta maniche corte bianca donna con logo Guess stilizzato con rose">
                            <div class="card-description">
                                <span class="brand">Guess</span>
                                <h3 class="card-name">ROSES TEE</h3>
                                <span class="card-price">20,99 €</span>
                                <span class="old-price">29,99 €</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-33">
                        <div class="card">
                            <img src="./img/3.webp" alt="Completo verde pastello per donna">
                            <div class="card-description">
                                <span class="brand">Come Zucchero Filato</span>
                                <h3 class="card-name">VOGLIA DI COLORI PASTELLO</h3>
                                <span class="card-price">129,99 €</span>
                                <span class="old-price">184,99 €</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-33">
                        <div class="card">
                            <img src="./img/4.webp" alt="Maglietta maniche corte bianca uomo con logo Levi's">
                            <div class="card-description">
                                <span class="brand">Levi's</span>
                                <h3 class="card-name">TEE UNISEX</h3>
                                <span class="card-price">14,99 €</span>
                                <span class="old-price">29.99 €</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-33">
                        <div class="card">
                            <img src="./img/5.webp" alt="Vestito rosa per donna con rifiniture e fiocco alla vita">
                            <div class="card-description">
                                <span class="brand">Maya Deluxe</span>
                                <h3 class="card-name">STRIPE BODICE</h3>
                                <span class="card-price">99,99 €</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-33">
                        <div class="card">
                            <img src="./img/6.webp" alt="Maglione nero per donna">
                            <div class="card-description">
                                <span class="brand">Esprit</span>
                                <h3 class="card-name">MAGLIONE - BLACK</h3>
                                <span class="card-price">29,99 €</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
